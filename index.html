<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MTurk Monitor â€” Firestore + User Map</title>
  <style>
    body {
      font-family: Inter, Roboto, Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 30px;
      color: #111827;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 1200px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #1f2937;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #e6e9ef;
    }
    th {
      background: #f9fafb;
      text-align: left;
      font-weight: 600;
      color: #374151;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td.reward {
      text-align: right;
      font-weight: 600;
      color: #047857;
    }
    tr:hover {
      background: #f9fcff;
    }
    .empty {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-size: 15px;
    }
    td.user {
      color: #4b5563;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MTurk Monitor (Realtime)</h1>
    <div id="tableContainer" class="card">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”‘ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAC8nTZp3jHtan1wNOn5AMlBdIjAhUOuao",
  authDomain: "mturk-monitor-71203.firebaseapp.com",
  projectId: "mturk-monitor-71203",
  storageBucket: "mturk-monitor-71203.firebasestorage.app",
  messagingSenderId: "149805882414",
  appId: "1:149805882414:web:ad879531a567e0b1b713bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hitsRef = collection(db, "hits");
    const tableContainer = document.getElementById("tableContainer");

    // Holder for user map: WorkerID -> User
    let userMap = {};

    // Fetch mapping from Google Sheets
    async function loadUserMap() {
      try {
        const sheetId = "1oyR6URA8qOmg6Zo90Df4w1h5lckOmjVC_9JrE-AXouM";
        const sheetName = "Sheet1";  // change if it's different
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

        const resp = await fetch(csvUrl);
        const text = await resp.text();

        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim().toLowerCase());
        const workerIdx = headers.findIndex(h => h.includes("worker"));
        const userIdx = headers.findIndex(h => h.includes("user"));

        if (workerIdx < 0 || userIdx < 0) {
          console.warn("Couldn't find Worker or User column in sheet headers", headers);
          return;
        }

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const w = row[workerIdx]?.trim();
          const u = row[userIdx]?.trim();
          if (w && u) {
            userMap[w] = u;
          }
        }
        console.log("âœ… Loaded userMap:", userMap);
      } catch (e) {
        console.error("Error loading user map:", e);
      }
    }

    function buildTable(hits) {
      if (!hits.length) {
        tableContainer.innerHTML = `<div class="empty">No HITs in queue</div>`;
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Requester</th>
              <th>Title</th>
              <th>Reward</th>
              <th>Worker ID</th>
              <th>User</th>
              <th>Accepted At</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const hit of hits) {
        let rewardVal = 0;
        if (hit.reward !== undefined && hit.reward !== null) {
          rewardVal = parseFloat(String(hit.reward).replace(/[^0-9.]/g, "")) || 0;
        }
        const formattedReward = `$${rewardVal.toFixed(2)}`;

        const worker = hit.workerId || "-";
        const user = userMap[worker] || "-";

        html += `
          <tr>
            <td>${hit.requester || "-"}</td>
            <td>${hit.title || "-"}</td>
            <td class="reward">${formattedReward}</td>
            <td>${worker}</td>
            <td class="user">${user}</td>
            <td>${hit.acceptedAt ? new Date(hit.acceptedAt).toLocaleString() : "-"}</td>
          </tr>
        `;
      }

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    async function init() {
      await loadUserMap();

      onSnapshot(hitsRef, (snapshot) => {
        const hits = [];
        snapshot.forEach(doc => hits.push(doc.data()));
        buildTable(hits);
        console.log("ðŸ”„ Firestore update:", hits.length);
      }, (err) => {
        console.error("Firestore error on snapshot:", err);
        tableContainer.innerHTML = `<div class="empty">Error: ${err.message}</div>`;
      });
    }

    init();
  </script>
</body>
</html>
