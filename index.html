<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MTurk Monitor â€” Firestore</title>
  <style>
    body {
      font-family: Inter, Roboto, Arial, sans-serif;
      background: #f7f8fa;
      padding: 20px;
      color: #111827;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #e6e9ef;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background: #f1f3f5;
      text-align: left;
      font-weight: 600;
    }
    td.reward {
      text-align: right;
      font-weight: 600;
      color: #047857;
    }
    tr:hover {
      background: #f9fcff;
    }
  </style>
</head>
<body>
  <h1>MTurk Monitor (Realtime)</h1>
  <div id="tableContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”‘ Firebase Config
    const firebaseConfig = {
      apiKey: "enjoymturk2025",
      authDomain: "mturk-monitor-71203.firebaseapp.com",
      projectId: "mturk-monitor-71203",
      storageBucket: "mturk-monitor-71203.firebasestorage.app",
      messagingSenderId: "149805882414",
      appId: "1:149805882414:web:ad879531a567e0b1b713bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hitsRef = collection(db, "hits");
    const tableContainer = document.getElementById("tableContainer");

    // âœ… Format reward consistently as $X.XX
    function formatReward(value) {
      if (value === null || value === undefined) return "$0.00";
      const num = Number(value);
      if (isNaN(num)) return "$0.00";
      return `$${num.toFixed(2)}`;
    }

    function buildTable(hits) {
      if (!hits.length) {
        tableContainer.innerHTML = "<p>No HITs in queue</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Requester</th>
              <th>Title</th>
              <th>Reward</th>
              <th>Worker ID</th>
              <th>Accepted At</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const hit of hits) {
        html += `
          <tr>
            <td>${hit.requester || "-"}</td>
            <td>${hit.title || "-"}</td>
            <td class="reward">${formatReward(hit.reward)}</td>
            <td>${hit.workerId || "-"}</td>
            <td>${hit.acceptedAt ? new Date(hit.acceptedAt).toLocaleString() : "-"}</td>
          </tr>
        `;
      }

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    // ðŸ”´ Realtime Firestore Subscription
    onSnapshot(hitsRef, (snapshot) => {
      const hits = [];
      snapshot.forEach(doc => hits.push(doc.data()));
      buildTable(hits);
      console.log("ðŸ”„ Firestore update:", hits.length);
    });
  </script>
</body>
</html>
