<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔥 MTurk Accepted HITs – Live</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
      color: #111827;
      padding: 24px;
    }
    h1 {
      text-align: center;
      color: #0f62fe;
      margin-bottom: 10px;
    }
    #onlineCount {
      display: block;
      text-align: center;
      color: #6b7280;
      margin-bottom: 12px;
      font-size: 14px;
    }
    #enableNotif {
      display: block;
      margin: 0 auto 20px auto;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      cursor: pointer;
      font-size: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #0f62fe;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f5f9;
    }
    .footer {
      text-align: center;
      margin-top: 12px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>🔥 MTurk Accepted HITs (Live Monitor)</h1>
  <span id="onlineCount">0 online</span>
  <button id="enableNotif">Enable notifications</button>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Worker ID</th>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward ($)</th>
        <th>Accepted At</th>
      </tr>
    </thead>
    <tbody id="hits-body"></tbody>
  </table>

  <div class="footer">
    Real-time updates • Plays sound & shows desktop notifications when new HIT arrives
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, query, orderBy, limit,
      doc, setDoc, deleteDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBkRYurR0cD2VBSNaqT2hyhMu0-AYw6hpw",
      authDomain: "manitasks-a9cd5.firebaseapp.com",
      projectId: "manitasks-a9cd5",
      storageBucket: "manitasks-a9cd5.firebasestorage.app",
      messagingSenderId: "123098755087",
      appId: "1:123098755087:web:2f7f8a04aa7ce47695737a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ----------------------------
    // Presence Tracking
    // ----------------------------
    const ROOM = "index";
    const HEARTBEAT_MS = 60_000;
    const STALE_MS = 90_000;
    const onlineEl = document.querySelector("#onlineCount");
    const presenceCol = collection(db, `rooms/${ROOM}/presence`);
    const sid = crypto.randomUUID?.() ?? Math.random().toString(36).slice(2);
    const meRef = doc(presenceCol, sid);

    async function startPresence() {
      // Register self
      setDoc(meRef, { since: serverTimestamp(), lastActive: serverTimestamp() }, { merge: true }).catch(()=>{});
      // Heartbeat
      const hb = setInterval(() => {
        setDoc(meRef, { lastActive: serverTimestamp() }, { merge: true }).catch(()=>{});
      }, HEARTBEAT_MS);
      // Cleanup
      window.addEventListener("beforeunload", () => {
        clearInterval(hb);
        deleteDoc(meRef).catch(()=>{});
      });
      // Live count
      onSnapshot(presenceCol, (snap) => {
        const now = Date.now();
        let count = 0;
        snap.forEach(d => {
          const t = d.data()?.lastActive;
          const ms = t?.toMillis?.() ?? (t ? Date.parse(t) : 0);
          if (ms && (now - ms) <= STALE_MS) count++;
        });
        onlineEl.textContent = `${count} online`;
      });
    }
    startPresence();

    // ----------------------------
    // HITs listener and sound alert
    // ----------------------------
    const tableBody = document.querySelector("#hits-body");
    const soundUrl = "https://www.allbyjohn.com/sounds/mturkscanner/lessthan15Short.mp3";
    let knownIds = new Set();

    function playSound() {
      const audio = new Audio(soundUrl);
      audio.volume = 0.7;
      audio.play().catch(e => console.warn("⚠️ Autoplay blocked:", e));
    }

    function renderTable(hits) {
      tableBody.innerHTML = "";
      hits.sort((a, b) => new Date(b.acceptedAt) - new Date(a.acceptedAt));
      for (const h of hits) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${h.user || "-"}</td>
          <td>${h.workerId || "-"}</td>
          <td>${h.requester || "-"}</td>
          <td>${h.title || "-"}</td>
          <td>${h.reward || 0}</td>
          <td>${h.acceptedAt ? new Date(h.acceptedAt).toLocaleString() : "-"}</td>
        `;
        tableBody.appendChild(tr);
      }
    }

    // ----------------------------
    // 🔔 Desktop Notifications
    // ----------------------------
    const notifBtn = document.getElementById("enableNotif");

    function updateNotifButton() {
      if (!("Notification" in window)) {
        notifBtn.style.display = "none";
        return;
      }
      notifBtn.style.display = Notification.permission === "granted" ? "none" : "inline-block";
    }

    notifBtn.addEventListener("click", async () => {
      if (!("Notification" in window)) return;
      const permission = await Notification.requestPermission();
      updateNotifButton();
      if (permission === "granted") {
        new Notification("Notifications enabled!", { body: "You'll be notified for new HITs." });
      }
    });

    updateNotifButton();

    // ----------------------------
    // 🧩 Real-time HITs listener
    // ----------------------------
    const hitsCol = collection(db, "hits"); // 👈 Make sure your writer uses same path
    const q = query(hitsCol, orderBy("acceptedAt", "desc"), limit(100));

    onSnapshot(q, (snap) => {
      const hits = [];
      let newHit = false;
      snap.forEach(doc => {
        const data = doc.data();
        hits.push(data);
        if (!knownIds.has(doc.id)) {
          knownIds.add(doc.id);
          newHit = true;
        }
      });

      renderTable(hits);

      if (newHit) {
        playSound();
        if (Notification.permission === "granted" && hits[0]) {
          const h = hits[0];
          new Notification("New HIT Accepted!", {
            body: `${h.title || "Untitled"}\nReward: $${h.reward || 0} • ${h.user || h.workerId || ""}`;
            icon: "https://worker.mturk.com/favicon.ico"
          });
        }
      }
    });
  </script>
</body>
</html>
