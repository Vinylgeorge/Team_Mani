<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MTurk Monitor ‚Äî Firestore</title>
  <style>
    body {
      font-family: Inter, Roboto, Arial, sans-serif;
      background: #f7f8fa;
      padding: 20px;
      color: #111827;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #e6e9ef;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background: #f1f3f5;
      text-align: left;
      font-weight: 600;
    }
    td.reward {
      text-align: right;
      font-weight: 600;
      color: #047857;
    }
    td.time {
      text-align: right;
      font-weight: 600;
      color: #b91c1c;
    }
    tr:hover {
      background: #f9fcff;
    }
  </style>
</head>
<body>
  <h1>MTurk Monitor (Realtime)</h1>
  <div id="tableContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîë Firebase Config (replace apiKey/projectId with your values)
    const firebaseConfig = {
      apiKey: "enjoymturk2025",
      authDomain: "mturk-monitor.firebaseapp.com",
      projectId: "mturk-monitor",
      storageBucket: "mturk-monitor.appspot.com",
      messagingSenderId: "285174080989",
      appId: "1:285174080989:web:e1f607e6a5f80463278234"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hitsRef = collection(db, "hits");
    const tableContainer = document.getElementById("tableContainer");

    // ‚è≥ Format countdown timer
    function fmtTimer(sec) {
      if (sec == null || isNaN(sec)) return "-";
      sec = Math.max(0, Math.floor(sec));
      const h = Math.floor(sec / 3600),
            m = Math.floor((sec % 3600) / 60),
            s = sec % 60;
      return h > 0
        ? `${h}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`
        : `${m}:${String(s).padStart(2, "0")}`;
    }

    // ‚è±Ô∏è Calculate remaining time
    function calcRemaining(deadline) {
      if (!deadline) return null;
      return (new Date(deadline).getTime() - Date.now()) / 1000;
    }

    // üìã Build table
    function buildTable(hits) {
      if (!hits.length) {
        tableContainer.innerHTML = "<p>No HITs in queue</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Requester</th>
              <th>Title</th>
              <th>Reward</th>
              <th>Worker ID</th>
              <th>Time Remaining</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const hit of hits) {
        const rewardVal = Number(hit.reward) || 0;
        const formattedReward = `$${rewardVal.toFixed(2)}`;

        const remaining = calcRemaining(hit.deadline);
        const formattedRemaining = fmtTimer(remaining);

        html += `
          <tr>
            <td>${hit.requester || "-"}</td>
            <td>${hit.title || "-"}</td>
            <td class="reward">${formattedReward}</td>
            <td>${hit.workerId || "-"}</td>
            <td class="time" data-deadline="${hit.deadline || ""}">
              ${formattedRemaining}
            </td>
          </tr>
        `;
      }

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    // üî¥ Firestore realtime subscription
    onSnapshot(hitsRef, (snapshot) => {
      const hits = [];
      snapshot.forEach(doc => hits.push(doc.data()));
      buildTable(hits);
      console.log("üîÑ Firestore update:", hits.length);
    });

    // üîÑ Refresh countdown every 30s
    setInterval(() => {
      document.querySelectorAll("td[data-deadline]").forEach(td => {
        const deadline = td.getAttribute("data-deadline");
        td.textContent = fmtTimer(calcRemaining(deadline));
      });
    }, 30000);
  </script>
</body>
</html>
