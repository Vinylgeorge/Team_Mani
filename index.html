

<!DOCTYPE html>
<html lang="en">
<head>
  <span id="onlineCount" style="margin-left:8px;color:#6b7280">0 online</span>
  <meta charset="UTF-8">
  <title>🔥 MTurk Accepted HITs – Live</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot,
      doc, setDoc, deleteDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    // --- Firebase Config ---
    const firebaseConfig = {
  apiKey: "AIzaSyBkRYurR0cD2VBSNaqT2hyhMu0-AYw6hpw",
  authDomain: "manitasks-a9cd5.firebaseapp.com",
  projectId: "manitasks-a9cd5",
  storageBucket: "manitasks-a9cd5.firebasestorage.app",
  messagingSenderId: "123098755087",
  appId: "1:123098755087:web:2f7f8a04aa7ce47695737a"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
 // ----------------------------
    // Presence (Firestore-only)
    // ----------------------------
    const ROOM = "index";                   // a single room for this page
    const HEARTBEAT_MS = 60_000;            // write once per minute
    const STALE_MS     = 90_000;            // consider offline if >90s inactive

    const onlineEl = document.querySelector("#onlineCount");
    const presenceCol = collection(db, `rooms/${ROOM}/presence`);
    const sid = (crypto?.randomUUID?.() ?? Math.random().toString(36).slice(2));
    const meRef = doc(presenceCol, sid);

    async function startPresence() {
      // create / refresh my presence doc
      setDoc(meRef, { since: serverTimestamp(), lastActive: serverTimestamp() }, { merge: true }).catch(()=>{});
      // heartbeat
      const hb = setInterval(() => {
        setDoc(meRef, { lastActive: serverTimestamp() }, { merge: true }).catch(()=>{});
      }, HEARTBEAT_MS);

      // clean up on unload (best effort)
      window.addEventListener("beforeunload", () => {
        clearInterval(hb);
        deleteDoc(meRef).catch(()=>{});
      });

      // live count of viewers active in last 90s
      onSnapshot(presenceCol, (snap) => {
        const now = Date.now();
        let count = 0;
        snap.forEach(d => {
          const t = d.data()?.lastActive;
          const ms = t?.toMillis?.() ?? (t ? Date.parse(t) : 0);
          if (ms && (now - ms) <= STALE_MS) count++;
        });
        if (onlineEl) onlineEl.textContent = `${count} online`;
      });
    }
    startPresence();

    const tableBody = document.querySelector("#hits-body");
    const soundUrl = "https://www.allbyjohn.com/sounds/mturkscanner/lessthan15Short.mp3";
    let knownIds = new Set();

    function playSound() {
      const audio = new Audio(soundUrl);
      audio.volume = 0.7;
      audio.play().catch(e => console.warn("⚠️ Autoplay blocked:", e));
    }

    function renderTable(hits) {
      tableBody.innerHTML = "";
      hits.sort((a, b) => new Date(b.acceptedAt) - new Date(a.acceptedAt));
      for (const h of hits) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${h.user || "-"}</td>
          <td>${h.workerId || "-"}</td>
          <td>${h.requester || "-"}</td>
          <td>${h.title || "-"}</td>
          <td>${h.reward || 0}</td>
          <td>${h.acceptedAt ? new Date(h.acceptedAt).toLocaleString() : "-"}</td>
        `;
        tableBody.appendChild(tr);
      }
    }

    // --- Real-time Firestore updates ---
    onSnapshot(collection(db, "hits"), (snapshot) => {
      const hits = [];
      const newIds = new Set();

      snapshot.forEach(doc => {
        const data = doc.data();
        hits.push(data);
        newIds.add(data.assignmentId);
      });

      // detect new additions
      if (knownIds.size > 0) {
        const added = Array.from(newIds).filter(id => !knownIds.has(id));
        if (added.length > 0) playSound();
      }

      knownIds = newIds;
      renderTable(hits);
      console.log("✅ Live update:", hits.length, "active HIT(s)");
    });
  </script>

  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
      color: #111827;
      padding: 24px;
    }
    h1 {
      text-align: center;
      color: #0f62fe;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #0f62fe;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f5f9;
    }
    .footer {
      text-align: center;
      margin-top: 12px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>🔥 MTurk Accepted HITs (Live Monitor)</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Worker ID</th>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward ($)</th>
        <th>Accepted At</th>
      </tr>
    </thead>
    <tbody id="hits-body"></tbody>
  </table>
  <div class="footer">
    Real-time updates • Plays sound when new HIT arrives
  </div>
</body>
</html>
