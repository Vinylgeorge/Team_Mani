<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MTurk Monitor ‚Äî Firestore</title>
  <style>
    body {
      font-family: Inter, Roboto, Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 30px;
      color: #111827;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 1200px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #1f2937;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #e6e9ef;
    }
    th {
      background: #f9fafb;
      text-align: left;
      font-weight: 600;
      color: #374151;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td.reward {
      text-align: right;
      font-weight: 600;
      color: #047857;
    }
    tr:hover {
      background: #f9fcff;
    }
    .empty {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MTurk Monitor (Realtime)</h1>
    <div id="tableContainer" class="card">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîë Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAC8nTZp3jHtan1wNOn5AMlBdIjAhUOuao",
  authDomain: "mturk-monitor-71203.firebaseapp.com",
  projectId: "mturk-monitor-71203",
  storageBucket: "mturk-monitor-71203.firebasestorage.app",
  messagingSenderId: "149805882414",
  appId: "1:149805882414:web:ad879531a567e0b1b713bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hitsRef = collection(db, "hits");
    const tableContainer = document.getElementById("tableContainer");

    // üó∫Ô∏è WorkerID ‚Üí User mapping (extend or fetch from Google Sheet if needed)
    const userMap = {
      "A1BC1PGU8WVAL2": "Riva Stephan",
      "A3XYZ123456789": "John Worker",
      "A7LMNOP9876543": "Jane Worker"
    };

    function buildTable(hits) {
      if (!hits.length) {
        tableContainer.innerHTML = `<div class="empty">No HITs in queue</div>`;
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Requester</th>
              <th>Title</th>
              <th>Reward</th>
              <th>Worker ID</th>
              <th>User</th>
              <th>Accepted At</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const hit of hits) {
        // ‚úÖ Safely parse reward
        let rewardVal = 0;
        if (hit.reward !== undefined && hit.reward !== null) {
          rewardVal = parseFloat(String(hit.reward).replace(/[^0-9.]/g, "")) || 0;
        }
        const formattedReward = `$${rewardVal.toFixed(2)}`;

        // ‚úÖ Map user from WorkerID
        const user = userMap[hit.workerId] || "-";

        html += `
          <tr>
            <td>${hit.requester || "-"}</td>
            <td>${hit.title || "-"}</td>
            <td class="reward">${formattedReward}</td>
            <td>${hit.workerId || "-"}</td>
            <td>${user}</td>
            <td>${hit.acceptedAt ? new Date(hit.acceptedAt).toLocaleString() : "-"}</td>
          </tr>
        `;
      }

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    // üî¥ Realtime Firestore Subscription
    onSnapshot(hitsRef, (snapshot) => {
      const hits = [];
      snapshot.forEach(doc => hits.push(doc.data()));
      buildTable(hits);
      console.log("üîÑ Firestore update:", hits.length);
    });
  </script>
</body>
</html>
