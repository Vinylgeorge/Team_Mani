<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MTurk Monitor â€” Firestore</title>
  <style>
    body {
      font-family: Inter, Roboto, Arial, sans-serif;
      background: #f7f8fa;
      padding: 20px;
      color: #111827;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #e6e9ef;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background: #f1f3f5;
      text-align: left;
      font-weight: 600;
    }
    td.reward {
      text-align: right;
      font-weight: 600;
      color: #047857;
    }
    tr:hover {
      background: #f9fcff;
    }
    a.rdp-link {
      color: #0f62fe;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>MTurk Monitor (Realtime)</h1>
  <div id="tableContainer">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”‘ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAC8nTZp3jHtan1wNOn5AMlBdIjAhUOuao",
      authDomain: "mturk-monitor-71203.firebaseapp.com",
      projectId: "mturk-monitor-71203",
      storageBucket: "mturk-monitor-71203.firebasestorage.app",
      messagingSenderId: "149805882414",
      appId: "1:149805882414:web:ad879531a567e0b1b713bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hitsRef = collection(db, "hits");
    const tableContainer = document.getElementById("tableContainer");

    const notificationSound = new Audio("https://www.allbyjohn.com/sounds/mturkscanner/lessthan15Short.mp3");
    notificationSound.preload = "auto";

    // Unlock audio on first user gesture
    function unlockAudio() {
      notificationSound.play().then(() => {
        notificationSound.pause();
        notificationSound.currentTime = 0;
      }).catch(() => {});
      document.removeEventListener("click", unlockAudio);
      document.removeEventListener("keydown", unlockAudio);
    }
    document.addEventListener("click", unlockAudio);
    document.addEventListener("keydown", unlockAudio);

    let knownIds = new Set();

    // --- Google Sheet CSV link ---
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1oyR6URA8qOmg6Zo90Df4w1h5lckOmjVC_9JrE-AXouM/export?format=csv&gid=0";

    let workerMap = {}; // { workerId â†’ { user, host, username } }

    async function loadWorkerMap() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        if (!res.ok) throw new Error("CSV fetch failed: " + res.status);
        const text = await res.text();
        const rows = text.split("\n").map(r => r.split(",").map(c => c.trim()));
        const header = rows[0].map(h => h.trim().toLowerCase().replace(/\s+/g, ""));

        const idIndex = header.indexOf("workerid");
        const userIndex = header.indexOf("user");
        const hostIndex = header.indexOf("host");
        const usernameIndex = header.indexOf("username");

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row[idIndex]) {
            workerMap[row[idIndex]] = {
              user: row[userIndex] || "-",
              host: row[hostIndex] || "",
              username: row[usernameIndex] || ""
            };
          }
        }
        console.log("âœ… Worker map loaded:", workerMap);
      } catch (err) {
        console.error("âš ï¸ Failed to load worker map:", err);
        workerMap = {};
      }
    }

    await loadWorkerMap();

    function buildTable(hits) {
      if (!hits.length) {
        tableContainer.innerHTML = "<p>No HITs in queue</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Worker ID</th>
              <th>Requester</th>
              <th>Title</th>
              <th>Reward</th>
              <th>Accepted At</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const hit of hits) {
        const info = workerMap[hit.workerId?.replace(/^Copied/, "").trim()] || {};
        const user = info.user || "-";
        const host = info.host || "";
        const username = info.username || "";

        // Construct RDP link
        let workerCell = hit.workerId?.replace(/^Copied/, "").trim() || "-";
        if (host && username) {
          const rdpUrl = `rdp://full address=s:${host}:3389&username=s:${username}`;
          workerCell = `<a class="rdp-link" href="${rdpUrl}">${workerCell}</a>`;
        }

        let formattedReward = "-";
        if (hit.reward !== undefined && hit.reward !== null) {
          if (typeof hit.reward === "string" && hit.reward.trim().startsWith("$")) {
            formattedReward = hit.reward.trim();
          } else {
            const num = Number(hit.reward);
            formattedReward = isNaN(num) ? "-" : `$${num.toFixed(2)}`;
          }
        }

        html += `
          <tr>
            <td>${user}</td>
            <td>${workerCell}</td>
            <td>${hit.requester || "-"}</td>
            <td>${hit.title || "-"}</td>
            <td class="reward">${formattedReward}</td>
            <td>${hit.acceptedAt ? new Date(hit.acceptedAt).toLocaleString() : "-"}</td>
          </tr>
        `;
      }

      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    onSnapshot(hitsRef, (snapshot) => {
      const hits = [];
      const newIds = new Set();

      snapshot.forEach(doc => {
        const data = doc.data();
        hits.push(data);
        if (data.assignmentId) {
          newIds.add(data.assignmentId);
        }
      });

      const added = [...newIds].filter(id => !knownIds.has(id));
      if (added.length > 0) {
        notificationSound.currentTime = 0;
        notificationSound.play().catch(() => {});
      }

      knownIds = newIds;
      buildTable(hits);
    });
  </script>
</body>
</html>
