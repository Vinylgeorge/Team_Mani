<html lang="en">

<meta charset="UTF-8">
<title>ðŸ’° MTurk Earnings Monitor (Daily Read-Only)</title>

<script type="module">
/* ======================================================
   IMPORT FIREBASE
====================================================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ======================================================
   FIREBASE CONFIG (EARNINGS DATABASE)
====================================================== */
const earningsConfig = {
  apiKey: "AIzaSyBTFpM3fs7kWBrZL4yOi9tquUTp1HhH7L8",
  authDomain: "mturk-monitordeep.firebaseapp.com",
  projectId: "mturk-monitordeep",
  storageBucket: "mturk-monitordeep.firebasestorage.app",
  messagingSenderId: "505786000194",
  appId: "1:505786000194:web:40b9c9df75d3125f3a99cd"
};

const earningsApp = initializeApp(earningsConfig, "earningsApp");
const earningsDB  = getFirestore(earningsApp);

/* ======================================================
   ELEMENTS
====================================================== */
const loadingEl = document.getElementById("loading");
const totalEl   = document.getElementById("total");
const tbody     = document.getElementById("data-body");

/* ======================================================
   DAILY SYNC CACHE
====================================================== */
const CACHE_KEY = "earnings_cache_data";
const SYNC_KEY  = "earnings_last_sync_time";

function needsSync() {
  const last = localStorage.getItem(SYNC_KEY);
  if (!last) return true;

  const lastDate = new Date(last);
  const now = new Date();

  return (now - lastDate) > (24 * 60 * 60 * 1000); // 24 hr
}

/* ======================================================
   LOAD CSV USER LIST
====================================================== */
async function loadCSV() {
  const res = await fetch(
   "https://docs.google.com/spreadsheets/d/1mf2-AQ59CuboAWz8Fle3qXTFfAI3cnB7mrkqQF1lyCw/export?format=csv&gid=0"
  );
  const text = await res.text();

  const lines = text.split("\n").filter(Boolean);
  const users = new Set();
  const workers = new Set();

  for (let i = 1; i < lines.length; i++) {
    const [u, w] = lines[i].split(",");
    if (u) users.add(u.trim());
    if (w) workers.add(w.trim());
  }

  return { users, workers };
}

/* ======================================================
   FIRESTORE DAILY FETCH (READ ONLY)
====================================================== */
async function fetchFromFirestore() {
  console.log("ðŸ”¥ Reading earnings_logs from Firestore (daily)â€¦");

  const snap = await getDocs(collection(earningsDB, "earnings_logs"));
  const arr = [];

  snap.forEach(doc => arr.push({ id: doc.id, ...doc.data() }));

  localStorage.setItem(CACHE_KEY, JSON.stringify(arr));
  localStorage.setItem(SYNC_KEY, new Date().toISOString());

  return arr;
}

function loadFromCache() {
  const raw = localStorage.getItem(CACHE_KEY);
  return raw ? JSON.parse(raw) : null;
}

/* ======================================================
   MAIN PROCESSING (READ ONLY)
====================================================== */
async function buildTable() {
  loadingEl.style.display = "block";

  const { users, workers } = await loadCSV();
  let earningsData = null;

  if (needsSync()) {
    earningsData = await fetchFromFirestore();
  } else {
    earningsData = loadFromCache();
    console.log("ðŸ“¦ Loaded earnings from local cache");
  }

  tbody.innerHTML = "";
  let total = 0;
  let qualifying = [];

  for (const d of earningsData) {
    const user = (d.user || "").trim();
    const wid  = (d.workerId || "").trim();

    const current  = parseFloat(d.currentEarnings) || 0;
    const transfer = parseFloat(d.lastTransferAmount) || 0;
    const month    = parseFloat(d.lastMonthEarnings) || 0;

    // Best available earnings
    let amount =
      current > 0 ? current :
      transfer > 0 ? transfer :
      month > 0 ? month : 0;

    if (amount === 0) continue;

    const nextDate = d.nextTransferDate || d.lastTransferDate || "â€”";

    // Transfer logic based on your Firestore fields
    let status = "Not Yet";
    if (transfer > current && transfer >= 8) {
      status = "Transferred";
      amount = transfer;
    }

    // Must be in CSV & â‰¥$8
    if ((users.has(user) || workers.has(wid)) && amount >= 8) {
      total += amount;
      qualifying.push({
        user,
        wid,
        amount,
        nextDate,
        status
      });
    }
  }

  // Transferred â†’ top
  qualifying.sort((a,b)=>{
    if (a.status==="Transferred" && b.status!=="Transferred") return -1;
    if (b.status==="Transferred" && a.status!=="Transferred") return 1;
    return 0;
  });

  totalEl.innerHTML =
    `Total Earnings (â‰¥ $8 Users): <b>$${total.toFixed(2)}</b> (${qualifying.length} qualified)`;

  tbody.innerHTML = "";

  for (const q of qualifying) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${q.user}</td>
      <td>${q.wid}</td>
      <td style="color:#15803d;font-weight:bold">${q.amount.toFixed(2)}</td>
      <td>${q.nextDate}</td>
      <td style="font-weight:bold;color:${q.status==="Transferred" ? "#b91c1c" : "#065f46"}">${q.status}</td>
    `;
    tbody.appendChild(tr);
  }

  loadingEl.style.display = "none";
}

/* START */
buildTable();

</script>

<h1>ðŸ’° Daily MTurk Earnings Monitor</h1>

<div id="loading">Loading Earningsâ€¦</div>

      <th>User</th>

</body>
