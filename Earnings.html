<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üí∞ MTurk Earnings Monitor (Daily Read-Only)</title>

<script type="module">
/* ======================================================
   IMPORT FIREBASE
====================================================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from 
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ======================================================
   FIREBASE CONFIG (EARNINGS DATABASE)
====================================================== */
const earningsConfig = {
  apiKey: "AIzaSyBTFpM3fs7kWBrZL4yOi9tquUTp1HhH7L8",
  authDomain: "mturk-monitordeep.firebaseapp.com",
  projectId: "mturk-monitordeep",
  storageBucket: "mturk-monitordeep.firebasestorage.app",
  messagingSenderId: "505786000194",
  appId: "1:505786000194:web:40b9c9df75d3125f3a99cd"
};

const earningsApp = initializeApp(earningsConfig, "earningsApp");
const earningsDB  = getFirestore(earningsApp);

/* ======================================================
   ELEMENTS
====================================================== */
const totalEl   = document.getElementById("total");
const tbody     = document.getElementById("data-body");
const loadingEl = document.getElementById("loading");

/* ======================================================
   CACHE KEYS
====================================================== */
const CACHE_KEY = "earnings_cache_data";
const SYNC_KEY  = "earnings_last_sync_time";

function needsSync() {
  const last = localStorage.getItem(SYNC_KEY);
  if (!last) return true;

  const lastDate = new Date(last);
  const now = new Date();

  return (now - lastDate) > (24 * 60 * 60 * 1000); // 24 hours
}

/* ======================================================
   LOAD CSV USER LIST
====================================================== */
async function loadCSV() {
  const res = await fetch(
    "https://docs.google.com/spreadsheets/d/1mf2-AQ59CuboAWz8Fle3qXTFfAI3cnB7mrkqQF1lyCw/export?format=csv&gid=0"
  );

  const text = await res.text();
  const lines = text.split("\n").filter(Boolean);

  const users = new Set();
  const workers = new Set();

  for (let i = 1; i < lines.length; i++) {
    const [user, wid] = lines[i].split(",");
    if (user) users.add(user.trim());
    if (wid)  workers.add(wid.trim());
  }

  return { users, workers };
}

/* ======================================================
   FIRESTORE DAILY FETCH (READ ONLY)
====================================================== */
async function fetchFromFirestore() {
  console.log("Fetching from Firestore (daily)‚Ä¶");

 console.log("üî• DEBUG: Fetching earnings_logs‚Ä¶");

let snap;
try {
  snap = await getDocs(collection(earningsDB, "earnings_logs"));
} catch (err) {
  console.error("‚ùå FIRESTORE ERROR:", err);
  alert("Firestore READ ERROR. Check rules & domain.");
  return [];
}

console.log("üî• DEBUG: Snapshot size =", snap.size);

const data = [];
snap.forEach(d => {
  console.log("üìÑ DOC:", d.id, d.data());
  data.push({ id: d.id, ...d.data() });
});

if (data.length === 0) {
  console.warn("‚ö†Ô∏è No documents returned!");
}


  localStorage.setItem(CACHE_KEY, JSON.stringify(data));
  localStorage.setItem(SYNC_KEY, new Date().toISOString());

  return data;
}

function loadFromCache() {
  const raw = localStorage.getItem(CACHE_KEY);
  return raw ? JSON.parse(raw) : null;
}

/* ======================================================
   PROCESS AND DISPLAY (READ ONLY)
====================================================== */
async function buildTable() {
  loadingEl.style.display = "block";

  const { users, workers } = await loadCSV();

  let earningsData = null;

  if (needsSync()) {
    earningsData = await fetchFromFirestore();
  } else {
    earningsData = loadFromCache();
    console.log("Loaded from local cache");
  }

  tbody.innerHTML = "";
  let total = 0;

  const qualifying = [];

  for (const d of earningsData) {
    const user = (d.user || "").trim();
    const wid  = (d.workerId || "").trim();

    const current = parseFloat(d.currentEarnings) || 0;
    const nextDate = d.nextTransferDate || "‚Äî";

    const lastKnown = parseFloat(d.lastKnownEarnings) || 0;

    let status = "Not Yet";
    let displayAmount = current;
    let displayDate = nextDate;

    // Transfer detection based only on FIRESTORE DATA
    if (current < lastKnown) {
      status = "Transferred";
      displayAmount = lastKnown;
      displayDate = nextDate;
    }

    // Only show users in CSV AND >= $8
    if ((users.has(user) || workers.has(wid)) && displayAmount >= 8) {
      total += displayAmount;

      qualifying.push({
        user,
        wid,
        displayAmount,
        displayDate,
        status
      });
    }
  }

  // sort transferred ‚Üí top
  qualifying.sort((a, b) => {
    if (a.status === "Transferred" && b.status !== "Transferred") return -1;
    if (b.status === "Transferred" && a.status !== "Transferred") return 1;
    return 0;
  });

  // render table
  for (const q of qualifying) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${q.user}</td>
      <td>${q.wid}</td>
      <td style="color:#15803d;font-weight:bold">${q.displayAmount.toFixed(2)}</td>
      <td>${q.displayDate}</td>
      <td style="font-weight:bold;color:${q.status === "Transferred" ? "#b91c1c" : "#065f46"}">${q.status}</td>
    `;
    tbody.appendChild(tr);
  }

  totalEl.innerHTML =
    `Total Earnings (‚â• $8 Users): $${total.toFixed(2)} (${qualifying.length} qualified)`;

  loadingEl.style.display = "none";
}

/* START */
buildTable();
</script>

</body>
